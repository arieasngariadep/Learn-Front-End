<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box Shadow</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #39b54a;
            margin: 50px auto;
            /* Value Box-Shadow : <inset>(optional) <x-offset> <y-offset> <blur> <spread>(optional) <color> */
                box-shadow: 5px 5px 5px rgba(0,0,0,.75);
        }
    </style>
</head>
<body> 
    <div></div>
        
</body>
</html>
