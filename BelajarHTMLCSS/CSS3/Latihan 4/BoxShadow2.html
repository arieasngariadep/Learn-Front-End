<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spread</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #39b54a;
            margin: 50px auto;
            /* Value Box-Shadow : <inset>(optional) <x-offset> <y-offset> <blur> <spread>(optional) <color> */
                box-shadow: 0px 23px 10px -10px rgb(0 0 0 / 75%);
                transition: .3s;
        }
        div:hover{
            box-shadow: 0px 80px 10px -40px rgba(0, 0, 0, 0.15);
            margin-top: 40px;
        }
    </style>
</head>
<body> 
    <div></div>
        
</body>
</html>
