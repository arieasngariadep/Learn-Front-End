<!DOCTYPE html>

    <title>Vendor Prefix</title>

    <style>
    body{
            text-align: center;
        }
        img{
            width: 300px;
            height: 400px;
            margin: 100px auto;
            filter: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="filter"><feColorMatrix type="matrix" color-interpolation-filters="sRGB" values="0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0.2126 0.7152 0.0722 0 0 0 0 0 1 0" /></filter></svg>#filter');
            -webkit-filter: grayscale(100%);
                    filter: grayscale(100%);
        }

</head>
<body>
    <!-- 
        Vendor prefix : Sintaks khusus untuk beberapa property css3 yang tidak support di beberapa browser

        -webkit- (Chrome, Safari, Opera versi baru)
        -moz- (Firefox)
        -ms- (Internet Explorer)
        -o- (Opera lama)

        web untuk melihat browser support property css3
        
        shouldiprefix.com, caniuse.com, http://pleeease.iamvdo.me/, atau plugin emmet
    -->

</body>
