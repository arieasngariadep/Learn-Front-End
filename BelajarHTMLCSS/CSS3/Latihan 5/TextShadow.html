<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Shadow</title>
    <style>
        h1{
            font-size: 100px;
            font-family: arial;
            text-align: center;
            /* Value Text Shadow : <x-offset> <y-offset> <blur> <color> */
            text-shadow: 5px 5px 10px green, -5px -5px 10px red;
        }
    </style>
</head>
<body>

    <h1>Hello World</h1>
    
</body>
</html>
