<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <style>
        body{
            text-align: center;
        }
        img{
            width: 300px;
            height: 400px;
            filter: Hue-rotate(50deg);

        }
        /* Filter
        Blur(angka | %)
        Brightness(angka | %)
        Contrast(angka | %)
        Saturation(angka | %)
        Grayscale(angka | %)
        Sepia(angka | %)
        Hue-rotate(deg)
        Invert(angka | %)
        Opacity(angka | %)
        Drop-shadow(sama seperti box shadow)
        */
    </style>
</head>
<body>
    <img src="Arie Asngari Ade Putra New.jpg" alt="Foto Arie">
</body>
</html>
