<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <!-- Form : Memiliki elemnt input,textarea,select,button,label -->

    <!-- Input : text, password, radio, checkbox, submit, reset, button -->
    <label>
        <label for="username"> Username : </label>
        <input type="text" id="username">
        <br>
        <label for="password"> Password : </label>
        <input type="password" id="password">
        <br>
        <input type="radio" id="pria" name="gender"><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="gender"><label for="wanita">Wanita</label>
        <br>
        <label>Skill : </label> <br>
        <input type="checkbox" id="html"><label for="html">HTML</label>   
        <input type="checkbox" id="css"><label for="css">CSS</label>
        <input type="checkbox" id="javascript"><label for="javascript">Javascript</label>      
        <br>
        <label>
            Komentar : <br>
            <textarea placeholder="Masukkan Komentar"></textarea>
        </label>
        <br>
        <select>
            <option>Makassar</option>
            <option>Jakarta</option>
            <option>Bandung</option>
        </select>
        
        <br>
        <button type="submit">Kirim!</button>
    </form>
</body>
</html>
