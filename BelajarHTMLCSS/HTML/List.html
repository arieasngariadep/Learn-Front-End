<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List HTML</title>
</head>
<body>
    <h3>To Do List</h3>
    <!-- OL : Order List, list yang terurut. Memiliki attribute type "A","a","I","i","1" -->
    <ol type="I">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Mandi</li>
    </ol>

    <!-- UL : Unorder List, list yang tidak terurut. Memiliki attribute type "disc","square","circle"-->
    <h3>Makanan Favorite</h3> 
    <ul type="disc">
        <li>Nasi Goreng</li>
        <li>Bakso</li>
        <li>Indomie</li>
    </ul>

    <!-- DL : Definition List, membuat terminologi dan deskripsi -->
    <h3>Pemrograman Web 1</h3>
    <dl>
        <!-- Term -->
        <dt><strong>HTML</strong></dt>
        <!-- Description -->
        <dd>HyperText Markup Language</dd>
        <dt><strong> CSS </strong></dt>
        <dd>Cascading Style</dd>
    </dl>

    <a href="Hyperlink.html">Kembali</a>
</body>
</html>
