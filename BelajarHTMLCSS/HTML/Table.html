<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <!-- Simple -->
    <table border="1" cellpadding="5">
        <tr>
            <td></td>
            <td>Kolom 1</td>
            <td>Kolom 2</td>
        </tr>
        <tr>
            <td>Baris 1</td>
            <td>Baris 1 Kolom 1</td>
            <td>Baris 1 Kolom 1</td>
        </tr>
        <tr>
            <td>Baris 2</td>
            <td>Baris 2 kolom 1</td>
            <td>Baris 2 kolom 1</td>
        </tr>
    </table>

    <br>
    <br>
    <br>


    <!-- Complex -->
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <td>Kolom 1</td>
                <td>Kolom 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td>Baris 1 Kolom 1</td>
                <td>Baris 1 Kolom 1</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Baris 2 Kolom 1</td>
                <td>Baris 2 Kolom 2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
