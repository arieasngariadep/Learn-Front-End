<!-- Link : Sumber yang mengacu untuk mengakses sumber lain  -->

<!-- Attribute anchor, target : _blank (tab baru), self (default) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperlink HTML</title>
</head>
<body>
    <!-- a : tag yang menghubungkan ke link yang lain, memiliki attribute href -->
    
    <!-- Eksternal link : mengambil dari luar -->
    <p>Untuk melihat video : <a href="https://www.youtube.com">Klik Disini</a></p>

    <!-- Internal link (file yang sama) -->
    <p>Liat todo list <a href="List.html">Klik Disni</a></p>

    <!-- Relative url : Internal link di file berbeda -->
    <p>Liat halaman 2 <a href="Halaman 2/Halaman2.html" target="_blank">klik disini</a></p>


    
</body>
</html>
