<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Image HTML</title>
</head>
<body>

    <!-- Image : Memiliki attribute src,alt,title,width,height -->
    <h1>Logo Github</h1> <br>
    
    <!-- Internal -->
    <img src="Assets/github-logo.png" alt="github-logo"> <br>

    <img src="Assets/github-logo.png" alt="github-logo" title="logo github"> <br>

    <img src="Assets/github-logo.png" width="200" height="300"> <br>

    <!-- Hyperlink + Image -->
    <a href="Halaman 1/Halaman1.html">
        <img src="Assets/github-logo.png">
    </a>

    <!-- Eksternal -->
    <h1>Logo Elektro</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSe0X4t3mym72MDdT9hFoGpOOgPXOhONnqAqyQZqZeyIePZSQtU-I1gPL0OcAiRxPoh_qo&usqp=CAU" alt="electro-png">

    <!-- Note : Untuk eksternal source ketika gambar yang di kaitkan dihapus oleh pemiliknya maka yang akan muncul adalah altnya -->
</body>
</html>
