<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>HTML Paragraph</title>
</head>
<body>

    <p>Ini adalah paragraph 1</p>
    
    <!-- Untuk Baris Baru : <br>-->

    <p>Ini adalah paragraph <br> 2 </p>
    
    <!-- Untuk menambah garis horizontal -->
    <hr>

    <!-- Bold,Italic,Underline -->
    <p><b>Selamat datang</b> di belajar <u><i>pemrograman dasar web HTML</i></u></p>
    <br><hr>

    <!--String & em  : memiliki makna penekanan pada kalimat-->
    <p><strong>Selamat datang </strong>  di belajar pemrograman web <em>HTML</em> </p>
</body>
</html>
