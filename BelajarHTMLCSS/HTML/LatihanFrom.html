<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan Form</title>
</head>
<body>
    <h1>Latihan Form</h1>

    <form><table>
        <tr>
            <td><label for="username">Username :</label>  </td>
            <td><label for="username"><input type="text" id="username" placeholder="Masukkan username"></label></td>
        </tr>
        <tr>
            <td><label for="password">Password :</label>  </td>
            <td><label for="password"><input type="password" id="password"></label></td>
        </tr>
        <tr>
            <td colspan="2">Gender : <br>
                <input type="radio" id="pria" name="gender"><label for="pria">Pria</label>
                <input type="radio" id="wanita" name="gender"><label for="wanita">Wanita</label>
            </td>
        </tr>
        <tr>
            <td colspan="2"><label>Skill : </label><br>
                <input type="checkbox">HTML
                <input type="checkbox">CSS
                <input type="checkbox">Javascipt
            </td>
        </tr>
        <tr>
            <td colspan="2">Komentar</td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea placeholder="Masukkan Komentar..."></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">Pendidikan Teerakhir</td>
        </tr>
        <tr>
            <td colspan="2">
            <select>
                 <option>S1</option>
                 <option>S2</option>
                 <option>S3</option>   
            </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Kirim</button>
            </td>
        </tr>
        </table>
    </form>

</body>
</html>
