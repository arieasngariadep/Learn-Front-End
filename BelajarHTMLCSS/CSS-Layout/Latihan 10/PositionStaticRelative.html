<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Static & Relative</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }

        .satu{
            background-color: lightgreen;
        }

        .dua{
            background-color: skyblue;
            position: relative;
            top: 30px;
            left: 30px;
        }

        .tiga{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div class="satu">1</div>
    <div class="dua">2</div>
    <div class="tiga">3</div>
    
</body>
</html>

<!-- Relative pada posisi awal, dimensinya tetap ada -->
